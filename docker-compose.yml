services:
  # Infrastructure
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: nails-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nails-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: nails-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - nails-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service Discovery
  eureka-server:
    build: ./eureka-server
    container_name: nails-eureka
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - nails-network
    healthcheck:
      test: "wget --no-verbose --tries=1 --spider http://localhost:8761/actuator/health || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10

  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: nails-gateway
    ports:
      - "8080:8080"
    environment:
      - EUREKA_URI=http://eureka-server:8761/eureka/
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - nails-network

  # Microservices
  identity-service:
    build: ./identity-service
    container_name: nails-identity
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8081
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - nails-network

  booking-service:
    build: ./booking-service
    container_name: nails-booking
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8082
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - nails-network

  reviews-service:
    build: ./reviews-service
    container_name: nails-reviews
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8084
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - nails-network
      
  catalog-service:
    build: ./catalog-service
    container_name: nails-catalog
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8085
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - nails-network

  search-service:
    build: ./search-service
    container_name: nails-search
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8083
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - nails-network

networks:
  nails-network:
    driver: bridge
