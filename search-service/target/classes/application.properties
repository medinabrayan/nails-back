spring.application.name=search-service
server.port=8083

spring.datasource.url=jdbc:postgresql://localhost:5432/nails_search
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Use PostGIS dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

eureka.client.service-url.defaultZone=${EUREKA_URI:http://localhost:8761/eureka/}

# Spring Cloud Stream bindings
spring.cloud.stream.bindings.priceChanged-in-0.destination=price-changes-topic
spring.cloud.stream.bindings.priceChanged-in-0.group=search-service-group
